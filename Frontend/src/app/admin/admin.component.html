<app-navbar></app-navbar>
<div class="card highlight-card card-small">
    <h3 class="title">{{ title }}</h3>
</div>
<table class="users">
    <thead>
        <tr>
            <th colspan="3">
                <h2>User list</h2>
            </th>
        </tr>
        <tr>
            <th style="width: 407px">Id</th>
            <th style="width: 407px">Email</th>
            <th style="width: 407px">Username</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user._id}}</td>
            <td>{{user.email}}</td>
            <td>{{user.username}}</td>
        </tr>
    </tbody>
</table>
