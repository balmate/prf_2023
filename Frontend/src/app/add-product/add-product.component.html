<app-navbar></app-navbar>
<div class="card highlight-card card-small">
    <h3 class="title">{{ title }}</h3>
</div>
<div class="content loginDiv">
    <div class="usernameDiv">
        <label style="margin-right: 5px;">Id</label>
        <input type="text" id="id" [(ngModel)]="id" placeholder="3">
    </div>
    <div class="">
        <label>Name</label>
        <input type="text" id="name" [(ngModel)]="name" placeholder="Aldi ajandekkartya">
    </div>
    <div class="">
        <label>Price</label>
        <input type="text" id="price" [(ngModel)]="price" placeholder="32">
    </div>
    <div class="passwordDiv">
        <label>Description</label>
        <input type="text" id="description" [(ngModel)]="description" placeholder="Aldi ajandekkartya 20000 Ft ertekben">
    </div>
    <button class="loginButton" (click)="addProduct()">Add product</button>
</div>
