<app-navbar></app-navbar>
<div class="card highlight-card card-small">
    <h3 class="title">{{ title }}</h3>
</div>

<div class="content">
<div *ngFor="let product of products">
    <div class="productContent">
        <img src="{{product.picture}}" alt="giftCard" style="width:100%">
        <h1>{{product.name}}</h1>
        <p class="price">HUF{{product.price}}</p>
        <p>{{product.description}}</p>
        <p><button class="cartButton" (click)="viewProduct(product.id)">View</button></p>
    </div>
</div>
    
</div>
